<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #bdbdbd;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    header a {
      color: #070707;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: #333;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .resumen p, .resumen h3 {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    form input, form select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-extra {
      margin-top: 1rem;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Carrito de Compras</h1>
    <a href="index.html">‚Üê Volver a la tienda</a>
  </header>

  <main>
  <h2>Productos en tu carrito</h2>
  <ul id="carrito-lista"></ul>

  <div class="resumen">
    <p>Subtotal: $<span id="subtotal">0.00</span></p>
    <p>IVA (16%): $<span id="iva">0.00</span></p>
    <h3>Total: $<span id="total">0.00</span></h3>
    <button id="vaciar-carrito" style="background-color:#dc3545;">üóëÔ∏è Vaciar carrito</button>
  </div>

  <hr>

  <h2>Finalizar compra</h2>
  <form id="formulario-pago">
    <input type="text" placeholder="Nombre completo" required />
    <input type="email" placeholder="Correo electr√≥nico" required />
    <input type="text" placeholder="Direcci√≥n de env√≠o" required />

    <select id="metodo-pago" required>
      <option value="">Selecciona m√©todo de pago</option>
      <option value="tarjeta">Tarjeta de cr√©dito</option>
      <option value="paypal">PayPal</option>
      <option value="oxxo">OXXO</option>
    </select>

    <div id="pago-tarjeta" class="form-extra" style="display: none;">
      <input type="text" placeholder="Nombre en la tarjeta" />
      <input type="text" placeholder="N√∫mero de tarjeta" />
      <input type="text" placeholder="MM/AA" />
      <input type="text" placeholder="CVV" />
    </div>

    <div id="pago-paypal" class="form-extra" style="display: none;">
      <input type="email" placeholder="Correo de PayPal" />
    </div>

    <div id="pago-oxxo" class="form-extra" style="display: none;">
      <input type="text" placeholder="Nombre del comprador" />
      <input type="text" placeholder="CURP" />
    </div>

    <button type="submit">Pagar</button>
  </form>
</main>


  <footer>
    <p>¬© 2025 FITTZONE GEAR. Todos los derechos reservados.</p>
  </footer>

  <script>
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  const lista = document.getElementById("carrito-lista");
  const subtotalEl = document.getElementById("subtotal");
  const ivaEl = document.getElementById("iva");
  const totalEl = document.getElementById("total");
  const vaciarBtn = document.getElementById("vaciar-carrito");

  function renderizarCarrito() {
    lista.innerHTML = "";
    let subtotal = 0;

    carrito.forEach((producto, index) => {
      const li = document.createElement("li");

      const cantidad = producto.cantidad || 1;
      const totalProducto = producto.precio * cantidad;
      subtotal += totalProducto;

      li.innerHTML = `
        <strong>${producto.nombre}</strong> - $${producto.precio} x 
        <input type="number" min="1" value="${cantidad}" data-index="${index}" style="width:60px"> = 
        $${totalProducto.toFixed(2)}
        <button data-index="${index}" class="eliminar" style="margin-left:10px;color:#fff;background-color:#e74c3c;border:none;padding:5px;border-radius:4px;cursor:pointer;">Eliminar</button>
      `;

      lista.appendChild(li);
    });

    const iva = subtotal * 0.16;
    const total = subtotal + iva;

    subtotalEl.textContent = subtotal.toFixed(2);
    ivaEl.textContent = iva.toFixed(2);
    totalEl.textContent = total.toFixed(2);

    localStorage.setItem("carrito", JSON.stringify(carrito));
  }

  // Cambiar cantidad
  lista.addEventListener("input", (e) => {
    if (e.target.type === "number") {
      const index = e.target.dataset.index;
      carrito[index].cantidad = parseInt(e.target.value) || 1;
      renderizarCarrito();
    }
  });

  // Eliminar producto
  lista.addEventListener("click", (e) => {
    if (e.target.classList.contains("eliminar")) {
      const index = e.target.dataset.index;
      carrito.splice(index, 1);
      renderizarCarrito();
    }
  });

  // Vaciar carrito
  vaciarBtn.addEventListener("click", () => {
    if (confirm("¬øEst√°s seguro de que quieres vaciar el carrito?")) {
      carrito = [];
      renderizarCarrito();
    }
  });

  // Mostrar m√©todos de pago
  const metodoPagoSelect = document.getElementById("metodo-pago");
  const formularios = {
    tarjeta: document.getElementById("pago-tarjeta"),
    paypal: document.getElementById("pago-paypal"),
    oxxo: document.getElementById("pago-oxxo")
  };

  metodoPagoSelect.addEventListener("change", function () {
    const metodo = this.value;
    Object.values(formularios).forEach(div => {
      div.style.display = "none";
      div.querySelectorAll("input").forEach(input => input.required = false);
    });

    if (formularios[metodo]) {
      formularios[metodo].style.display = "block";
      formularios[metodo].querySelectorAll("input").forEach(input => input.required = true);
    }
  });

  // Confirmar pago
  document.getElementById("formulario-pago").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("‚úÖ ¬°Gracias por tu compra!");
    carrito = [];
    localStorage.removeItem("carrito");
    window.location.href = "index.html";
  });

  // Inicializar
  renderizarCarrito();
</script>

</body>
</html>
