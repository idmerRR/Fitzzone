  <script>
    const supabase = supabase.createClient(

    );

    // FunciÃ³n para cargar productos desde Supabase
    async function cargarProductos() {
      const { data: productos, error } = await supabase
        .from('productos')
        .select('*')
        .limit(10); // Opcional

      if (error) {
        console.error('Error al cargar productos:', error);
        return;
      }

      const grid = document.getElementById('productos-grid');

      productos.forEach(producto => {
        const div = document.createElement('div');
        div.classList.add('producto');
        div.innerHTML = `
          <img src="${producto.imagen_url}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
          <p><strong>$${producto.precio}</strong></p>
          <button onclick='agregarAlCarrito(${JSON.stringify(producto)})'>Agregar al carrito</button>
        `;
        grid.appendChild(div);
      });
    }

    // Agregar producto al carrito (con ID real de Supabase)
    function agregarAlCarrito(producto) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      const index = carrito.findIndex(p => p.id === producto.id);
      if (index !== -1) {
        carrito[index].cantidad += 1;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }

      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert(`âœ… Producto agregado al carrito`);
    }

    // Cargar productos al iniciar
    cargarProductos();
  </script>
